<script >var skylink = new Skylink();
skylink.setLogLevel(4);
skylink.on('peerJoined', function (peerId, peerInfo, isSelf) {
  if (isSelf) return; // We already have a video element for our video and don't need to create a new one.
  var vid = document.createElement('video');
  vid.autoplay = true;
  vid.controls = true;
  vid.setAttribute('playsinline', true);
  vid.muted = false; // Added to avoid feedback when testing locally
  vid.id = peerId;
  document.body.appendChild(vid);
var user = 'You';
  if(!isSelf) {
	  var x = document.createElement("div");
	  x.innerHTML = user+"joined the chat!";
	  document.getElementById("console").appendChild()
    user = peerInfo.userData.name || peerId;
  responsiveVoice.speak(user + 'joined the room.');}else{}
});

skylink.on('incomingStream', function (peerId, stream, isSelf) {
  if (isSelf) return;
  var vid = document.getElementById(peerId);
  attachMediaStream(vid, stream);
});

skylink.on('peerLeft', function (peerId, peerInfo) {
  var vid = document.getElementById(peerId);
  document.body.removeChild(vid);

});

skylink.on('mediaAccessSuccess', function (stream) {
  var vid = document.getElementById('myvideo');
  attachMediaStream(vid, stream);
});

skylink.init({
  apiKey: '910a8640-a855-40ff-80bd-8e031adf9d68', // Get your own key at https://console.temasys.io
  defaultRoom: 'MjM523' //getRoomId()
}, function (error, success) {
  if (error) {
    document.getElementById('status').innerHTML = 'Failed retrieval for room information.<br>Error: ' + (error.error.message || error.error);
  } else {
    document.getElementById('status').innerHTML = 'Room information has been loaded. Room is ready for user to join.';
    document.getElementById('start').style.display = 'block';
  }
});

function start(event) {
  event.target.style.visibility = 'hidden';

  skylink.joinRoom({
    audio: true,
    video: true },
  function (error, success) {
    if (error) {
      document.getElementById('status').innerHTML = 'Failed joining room.<br>' +
      'Error: ' + (error.error.message || error.error);
    } else {
      document.getElementById('status').innerHTML = 'Joined room.';
    }
  });
}


/* Helper functions */

function getRoomId() {
  var roomId = document.cookie.match(/roomId=([a-z0-9-]{36})/);
  if (roomId) {
    return roomId[1];
  } else
  {
    roomId = skylink.generateUUID();
    var date = new Date();
    date.setTime(date.getTime() + 30 * 24 * 60 * 60 * 1000);
    document.cookie = 'roomId=' + roomId + '; expires=' + date.toGMTString() + '; path=/';
    return roomId;
  }
};
function setName() {
  var input = document.getElementById('name');
  skylink.setUserData({
    name: input.value
  });
}

	<script>
		var skylink1 = new Skylink();

skylink1.on('peerJoined', function(peerId, peerInfo, isSelf) {
  var user = 'You';
  if(!isSelf) {
    user = peerInfo.userData.name || peerId;
  }
  addMessage(user + ' joined the room', 'action');
});

skylink1.on('peerUpdated', function(peerId, peerInfo, isSelf) {
  if(isSelf) {
    user = peerInfo.userData.name || peerId;
    addMessage('You\'re now known as ' + user, 'action');
  }
});

skylink1.on('peerLeft', function(peerId, peerInfo, isSelf) {
  var user = 'You';
  if(!isSelf) {
    user = peerInfo.userData.name || peerId;
  }
  addMessage(user + ' left the room', 'action');
});

skylink1.on('incomingMessage', function(message, peerId, peerInfo, isSelf) {
  var user = 'You',
      className = 'you';
  if(!isSelf) {
    user = peerInfo.userData.name || peerId;
    className = 'message';
  }
  addMessage(user + ': ' + message.content, className);
});

skylink1.init({
  appKey: 'f1773757-5f8b-42dc-b1ef-2374066866f6',
  defaultRoom: 'LGpMxj'
}); // Get your own key at https://console.temasys.io

function setName() {
  var input = document.getElementById('name');
  skylink1.setUserData({
    name: input.value
  });
}

function joinRoom() {
  skylink1.joinRoom();
}

function leaveRoom() {
  skylink1.leaveRoom();
}

function sendMessage() {
  var input = document.getElementById('message');
  skylink1.sendP2PMessage(input.value);
  input.value = '';
  input.select();
}

function addMessage(message, className) {
  var chatbox = document.getElementById('chatbox'),
    div = document.createElement('div');
  div.className = className;
  div.textContent = message;
  chatbox.appendChild(div);
}
	</script>
