<!DOCTYPE html>
<html>
<script>
var countDownDate = new Date("Oct 13, 2040").getTime();
var x = setInterval(function() {
var now = new Date().getTime();    
var distance = countDownDate - now;    
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("demo").innerHTML = seconds + "s ";
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "This countdown is broken and im too lazy to fix it!";
    }
}, 1000);
    </script>
    <div id="demo"></div>
</html>
